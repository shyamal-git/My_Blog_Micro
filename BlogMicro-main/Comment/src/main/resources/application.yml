spring:
  application:
    name: COMMENT-SERVICE
  data:
    mongodb:
      uri: mongodb://localhost:27017/commentdb  # Update MongoDB URI if needed
server:
  port: 8082
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka  # Update Eureka server URL if needed
